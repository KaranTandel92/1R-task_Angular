<div class="m-5">
    <div class="mb-3 text-right">
        <button type="button" class="btn btn-secondary"><a routerLink="/edit/ " class="text-light">+ Add
                Product</a></button>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Description</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productData ">
                <th scope="row">{{item.id}}</th>
                <td>{{item.productName}}</td>
                <td>{{item.productDescription}}</td>
                <td>{{item.type}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="removeRow(item.id)">Delete</button>
                    <button type="button" class="btn btn-dark ml-3" routerLink="/edit/{{item.id}}">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
