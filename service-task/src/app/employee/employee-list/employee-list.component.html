<div class="m-5">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col" *ngFor="let data of newdata">{{data}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employeeList of employeData">
                <td>{{employeeList.id}}</td>
                <td>{{employeeList.name}}</td>
                <td>{{employeeList.email}}</td>
                <td>{{employeeList.password}}</td>
                <td>{{employeeList.address}}</td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
        <div class="addData">
            <button type="button" class="btn btn-secondary" routerLink="/employee/addEmployeeDetails/:id">+ Add
                Employee</button>
        </div>
    </table>
</div>
